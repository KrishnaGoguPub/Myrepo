<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }
    #vizContainer {
      overflow-x: auto;
    }
    #dataTable {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #d3d3d3; /* Light grey */
      padding: 8px;
      text-align: left;
      border-width: 0.5px; /* Thinner lines */
    }
    thead {
      position: sticky;
      top: 0;
      background-color: #f2f2f2;
      z-index: 10;
    }
    #exportContainer {
      margin-bottom: 10px; /* Space between button and table */
    }
    #exportButton {
      padding: 5px 10px;
      background-color: #003087;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    #exportButton:hover {
      background-color: #002060;
    }
    tbody {
      display: block;
      max-height: 400px;
      overflow-y: auto;
    }
    thead, tbody tr {
      display: table;
      width: 100%;
      table-layout: fixed;
    }
    /* Ensure column widths match */
    th, td {
      box-sizing: border-box;
    }
  </style>
 <!-- Load Tableau Extensions API -->
  <script src="https://krishnagogupub.github.io/Myrepo/lib/tableau.extensions.1.latest.js"></script>
  <!-- Load SheetJS for XLSX export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://krishnagogupub.github.io/Myrepo/index.js"></script>
</head>
<body>
  <h3>Simple Viz Extension</h3>
  <div id="exportContainer">
    <button id="exportButton">Export to Excel</button>
  </div>
  <div id="vizContainer">
    <table id="dataTable">
      <thead id="tableHeader">
        <tr>
          <!-- Columns will be populated here -->
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
</body>
</html>
