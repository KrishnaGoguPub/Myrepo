<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Viz Extension</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden; /* Prevent body scroll */
    }
    #container {
      flex: 1;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    #exportContainer {
      position: absolute;
      top: 5px;
      right: 5px;
      z-index: 20; /* Ensure button stays above table */
    }
    #exportButton {
      padding: 5px 10px;
      background-color: #003087;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    #exportButton:hover {
      background-color: #002060;
    }
    #vizContainer {
      flex: 1;
      overflow-x: auto; /* Horizontal scroll for wide tables */
      overflow-y: hidden; /* Prevent unnecessary vertical scroll here */
    }
    #dataTable {
      border-collapse: collapse;
      width: 100%;
      table-layout: fixed;
    }
    th, td {
      border: 0.5px solid #d3d3d3;
      padding: 8px;
      text-align: left;
      box-sizing: border-box;
      min-width: 100px;
    }
    th {
      resize: horizontal;
      overflow: hidden;
      cursor: col-resize;
      background-color: #f2f2f2;
    }
    thead {
      position: sticky;
      top: 0;
      z-index: 10;
    }
    tbody {
      display: block;
      max-height: calc(100vh - 50px); /* Adjust based on header height and padding */
      overflow-y: auto; /* Vertical scroll for tbody */
      width: 100%;
    }
    thead tr, tbody tr {
      display: table;
      width: 100%;
      table-layout: fixed; /* Ensure alignment */
    }
  </style>
  <!-- Load Tableau Extensions API -->
  <script src="https://krishnagogupub.github.io/Myrepo/lib/tableau.extensions.1.latest.js"></script>
  <!-- Load SheetJS for XLSX export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://krishnagogupub.github.io/Myrepo/index.js"></script>
</head>
<body>
  <div id="container">
    <div id="exportContainer">
      <button id="exportButton">Export to Excel</button>
    </div>
    <div id="vizContainer">
      <table id="dataTable">
        <thead id="tableHeader">
          <tr>
            <!-- Columns will be populated here -->
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>
</body>
</html>
