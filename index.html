<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Viz Extension</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    #exportButton {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      background-color: #003087; /* Dark blue */
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      z-index: 1000; /* Stay on top */
    }
    #exportButton:hover {
      background-color: #002060; /* Darker blue on hover */
    }
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
  </style>
  <!-- Load Tableau Extensions API -->
  <script src="https://krishnagogupub.github.io/Myrepo/lib/tableau.extensions.1.latest.js"></script>
  <!-- Load SheetJS for XLSX export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://krishnagogupub.github.io/Myrepo/index.js"></script>
</head>
<body>
  <h3>Simple Viz Extension</h3>
  <div id="vizContainer">
    <table id="dataTable">
      <thead id="tableHeader"></thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
  <button id="exportButton">Export to Excel</button>
</body>
</html>
