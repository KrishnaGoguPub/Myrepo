<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Viz Extension</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }
    #vizContainer {
      overflow-x: auto; /* Horizontal scroll if needed */
    }
    #dataTable {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    /* Freeze header */
    thead {
      position: sticky;
      top: 0;
      background-color: #f2f2f2; /* Light gray for header */
      z-index: 10; /* Ensure header stays above rows */
    }
    /* Button in header */
    #exportButton {
      padding: 5px 10px;
      background-color: #003087; /* Dark blue */
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-left: 10px; /* Space from last column */
    }
    #exportButton:hover {
      background-color: #002060; /* Darker blue on hover */
    }
    /* Scrollable body */
    tbody {
      display: block;
      max-height: 400px; /* Adjust as needed */
      overflow-y: auto; /* Vertical scroll for rows */
    }
    thead, tbody tr {
      display: table;
      width: 100%;
      table-layout: fixed; /* Consistent column widths */
    }
  </style>
  <!-- Load Tableau Extensions API -->
  <script src="https://krishnagogupub.github.io/Myrepo/lib/tableau.extensions.1.latest.js"></script>
  <!-- Load SheetJS for XLSX export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://krishnagogupub.github.io/Myrepo/index.js"></script>
</head>
<body>
  <h3>Simple Viz Extension</h3>
  <div id="vizContainer">
    <table id="dataTable">
      <thead id="tableHeader">
        <tr>
          <!-- Columns will be populated here -->
          <th colspan="100%"><button id="exportButton">Export as XLSX</button></th> <!-- Button in header -->
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
</body>
</html>
